<!DOCTYPE html>

   <head>
      <title>Løksuppe</title>
   </head>
   <body>
      <h2>Løksuppe</h2>
      
      <h3>Ingredienser</h3>
      <p>
         250 g / 3 stk løk <br>
         6 dl buljong <br>
         1 laurbærblad <br>
         1/2 ts timian <br>
         salt, pepper <br>
      </p>
      
      Brun løken lett. <br>
      Tilsett buljong og krydder. <br>
      Kokes i ca. 10 minutt. <br>

   </body>
</html>
