      <h2>Ostekake (utan steiking)</h2>
      
      <p>
         <h3>Kjeks-bunn</h3>
         225 g havrekjeks <br>
         90 g smelta smør <br>
      </p>
      
      <p>
         <h3>Fyll</h3>
         8 plater gelatin <br>
         300 g cottage cheese <br>
         2,3 dl yoghurt <br>
         1 sitron (saft + revet skall) <br>
         2,3 dl kremfløyte <br>
         3 egg <br>
         1,5 dl sukker <br>
      </p>
